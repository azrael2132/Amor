<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Form</title>
  <style>
    .wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    span {
      margin-left: 10px;
      font-style: italic;
      color: gray;
    }
  </style>
  <script>
    function check() {
      console.log("Checkbox clicked!");
    }
  </script>
</head>
<body>
  <form>
    <div class="wrapper">
      <input type="checkbox" id="ck1" onClick="check()"/>
      <label for="ck1">I</label>
      <input type="checkbox" id="ck2" onClick="check()"/>
      <label for="ck2">love</label>
      <input type="checkbox" id="ck3" onClick="check()"/>
      <label for="ck3">you</label>
      <span>(Click on words)</span>
    </div>
  </form>
</body>
</html>
